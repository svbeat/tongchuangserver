<div class="well well-lg">

	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>类别</th>
				<th>发件人</th>
				<th>日期</th>
				<th>标题</th>
				<th>内容</th>
			</tr>
		</thead>
		<tbody>
			<tr
				ng-repeat="x in controller.notifications">
				<td><img class="custom-icon" ng-src="{{controller.getNotificationIcon(notification.type)}}" alt=""></td>
				<td>{{x.sentFrom}}</td>
				<td>{{x.sentOn}}</td>
				<td>{{x.subject }}</td>
				<td><img class="custom-icon" src="images/report.png" alt=""></td>
			</tr>
		</tbody>
	</table>
</div>
