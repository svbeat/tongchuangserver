<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<!-- CSS -->
<style type="text/css">
html, body {
	height: 100%;
}

body {
	background-image: url(company.jpg);

	background-size: 100% 100%;
}

.title {

.top {

	border-style: solid;
	border-width: 0px;
	border-color: grey;
	border-radius: 50px;
	-webkit-border-radius: 50px;
	-moz-border-radius: 50px;

</head>
<body onclick='window.location.href="https://www.99aimu.com"'>

	<!-- HTML -->
