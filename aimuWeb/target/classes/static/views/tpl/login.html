
<style type=text/css> 
      div.baidu{font-size:14px;line-height:24px;font-family:arial}
       a,a:link{color:#31708F;}
.baidu span{color:#6f6f6f;font-size:12px} 
a.more{color:#31708F;}a.blk{color:#000;font-weight:bold;}
</style>

<div class="container ng-scope"">

	<!-- Main component for a primary marketing message or call to action -->
	<div class="container">
		<div class="row row-header">
			<div class="col-xs-12 col-sm-8">
				<p style="padding: 20px;"></p>
				<img src="images/loginBg.png" style="margin-left: -25px;"
					class="img-responsive">
			</div>
			<div class="col-xs-12 col-sm-4">
				<div class="well navbar-new">
					<div>
						<p class="text-info" style="font-size: 12px !important">
							<em>眼睛不仅是心灵之窗，也是身体健康的“预警窗”。<br>定期做眼科检查，99爱目帮助你保持心安体健。
							</em>
						</p>
					</div>
					<div class="alert alert-danger ng-hide" ng-show="loginerror">
						登录有误。请检查用户名和密码，再试试看。</div>
					<form role="form" ng-submit="userLogin()"
						class="ng-pristine ng-valid">
						<div class="form-group">
							<label for="username">用户名:</label> <input type="text"
								class="form-control ng-pristine ng-untouched ng-valid"
								id="username" name="username" ng-model="userName">
						</div>
						<div class="form-group">
							<label for="password">密码:</label> <input type="password"
								class="form-control ng-pristine ng-untouched ng-valid"
								id="password" name="password" ng-model="userPwd">
						</div>
						<div class="text-right">
							<button type="submit" class="btn btn-success">登录</button>
						</div>

					</form>
				</div>
				<div class="well" style="margin-top: 15px; border: 1px solid #5CB85C; background-color: white; padding-bottom: 0px"
					ng-bind-html="news|unsafe">
				</div>
			</div>

		</div>
	</div>
</div>
